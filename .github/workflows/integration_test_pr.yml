name: "ğŸ”¬ PR: integration test"

on:
  pull_request:
    types: [labeled, ready_for_review, opened, synchronize, reopened]

concurrency:
  group: integration_test_pr.tests@${{ github.ref }}
  cancel-in-progress: true

jobs:
  no-draft:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - run: echo "ğŸ—"

  integration-test:
    runs-on: ubuntu-latest
    needs: [no-draft]
    steps:
      - name: ğŸ§º checkout
        uses: actions/checkout@v4
      - name: ğŸ± use .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: ğŸ“Œ npm install
        run: npm ci --prefer-offline --no-audit
      - name: ğŸ”§ build
        run: npm run build && npm run build -w docs
      - name: ğŸ§² run integration test script
        run: ./integration-test/run.sh local
