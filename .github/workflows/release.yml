on:
  push:
    branches:
      - main
      - integ-test

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: changesets-pr
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§º checkout
        uses: actions/checkout@v4
      - name: ğŸ± use .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: ğŸ“Œ npm install
        run: npm ci --prefer-offline --no-audit
      - name: ğŸ•µï¸ npm test
        run: npm test
      - name: ğŸ˜˜ npm run build
        run: npm run build
      - name: âœ¨ create release PR
        uses: changesets/action@v1
        with:
          commit: "chore: ğŸš€ release"
          title: "chore: ğŸš€ release"
          publish: npm publish
